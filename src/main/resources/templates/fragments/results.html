<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h5>Search results</h5>

	<div class="list-group w-auto">
		<div th:each="item : ${searchResults}" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true"> 
			<img th:src="@{'https://www.themoviedb.org/t/p/w94_and_h141_bestv2' + ${item.posterPath}}" width="94" height="141" class="flex-shrink-0">
			<div class="d-flex gap-2 w-100 justify-content-between">
				<div>
					<h6 class="mb-0" th:text="${item.title}"></h6>
					<p class="mb-0 opacity-75" th:text="${item.overview}"></p>
					<a th:href="@{/ref/add(tmdbId=${item.id},searchQuery=${searchQuery})}" class="btn btn-primary btn-sm">Add</a>
				</div>
				<small class="opacity-50 text-nowrap" th:text="${item.releaseDate}">now</small>
			</div>
		</div>
	</div>

</body>
</html>
