<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>References</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
</head>
<body>

	<header class="p-3 mb-3 border-bottom" th:insert="fragments/header"></header>

	<main class="d-flex flex-nowrap">
		<div class="col-md-4" th:insert="fragments/references"></div>
		<div class="col-md-4" th:insert="fragments/watchlist"></div>
		<div class="col-md-4" th:insert="fragments/results" th:if="${not #lists.isEmpty(searchResults)}"></div>
	</main>

	<!-- JavaScript Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous"></script>
</body>
</html>
